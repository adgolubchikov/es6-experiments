<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Memoji</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Memoji</h1>
		<div id="app"> 
		</div>
		<div id="timer" data-duration="5"></div>
		<div id="message">
			<div id="win" class="messageBox">
				<h2 class="messageText"><span>W</span><span>i</span><span>n</span></h2>
				<button class="messageButton">Play again</button>
			</div>
			<div id="lose" class="messageBox">
				<h2 class="messageText"><span>L</span><span>o</span><span>s</span><span>e</span></h2>
				<button class="messageButton">Try again</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
